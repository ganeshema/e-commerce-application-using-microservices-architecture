<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #222;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .info {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
            font-size: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 14px;
            border: 1px solid #e0e0e0;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        tr:hover {
            background-color: #f1f9ff;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #e0e0e0;
            padding-top: 15px;
        }

        .footer p {
            margin: 5px 0;
        }

        .highlight {
            color: #007BFF;
            font-weight: bold;
        }

        .total {
            text-align: right;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #222;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Order Details</h1>
    <div class="info">
        <p><strong>Customer:</strong> <span th:text="${customerName}" class="highlight"></span></p>
        <p><strong>Order ID:</strong> <span th:text="${orderReference}" class="highlight"></span></p>
    </div>

    <table>
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.price}"></td>
        </tr>
        </tbody>
    </table>

    <div class="total">
        Total Amount: $<span th:text="${totalAmount}"></span>
    </div>

    <div class="footer">
        <p>This is an automated message. Please do not reply to this email.</p>
        <p>&copy; 2024 <span class="highlight">AlibouCoding</span>. All rights reserved.</p>
    </div>
</div>
</body>

</html>
